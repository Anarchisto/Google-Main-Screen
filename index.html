<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://www.iconfinder.com/data/icons/social-media-2210/24/Google-512.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">

    <div class="navbar-container">
      <a class="gmail" href="https://www.google.com/gmail/" target="_blank">
        Gmail
      </a>
      <a class="images" href="https://www.google.com/imghp?hl=TR" target="_blank">
        Görseller
      </a>
      <a href="https://about.google/intl/ALL_tr/products/" target="_blank">
        <i class="grclass fas fa-th"></i>
      </a>
      <a href="https://www.instagram.com/anarchistoo/" target="_blank">
        <img class="profile-photo"
          src="https://lh3.googleusercontent.com/ogw/ADGmqu-SWtMFo3Hl4T8b7eE_sYxJ2WCrca0K-mETuwtSVQ=s32-c-mo"
          alt="seco">
      </a>
    </div>

    <div class="search-container">
      <img class="google-amblem"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
        alt="google">

      <div class="input-container">
        <i class="fas fa-search search-icon"></i>
        <input class="search-box" type="text" placeholder="">
        <i class="fas fa-keyboard keyboard-icon"></i>
        <i class="fas fa-microphone microphone-icon"></i>
      </div>

      <div class="button-wrapper">
        <button class="search-button">Google'da Ara</button>
        <button class="lucky-button">Kendimi Şanslı Hissediyorum</button>
      </div>

      <p class="language">Google'ı kullanabileceğiniz diğer diller:
        <a class="english" href="https://translate.google.com/?um=1&ie=UTF-8&hl=tr&client=tw-ob#en/tr/">
          English
        </a>
      </p>
    </div>
    
    <div class="footer">
      <div class="country">Türkiye</div>
      <div class="info">2007'den bugüne karbon nötr</div>
      <div class="footer-nav">
        <div class="footer-nav-left">
          <span>Reklam</span>
          <span>İşletme</span>
          <span>Hakkında</span>
          <span>Arama Nasıl Çalışır?</span>
        </div>
        <div class="footer-nav-middle">2007'den bugüne karbon nötr</div>
      </div>
    </div>
  </div>
</body>

</html>
